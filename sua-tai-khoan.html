<form action="" method="post">
    <div class="card">
        <div class="card-header">
            <b>CẬP NHẬT TÀI KHOẢN</b>
        </div>
        <div class="card-body">
           <div class="row">
               <div class="col">
                <div class="form-group">
                    <label for="">Tên tài khoản:</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHid">
                </div>
                <div class="form-group">
                    <label for="">Họ và tên:</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" aria-describedby="fullnameHid">
                </div>
               </div>
               <div class="col">
                <div class="form-group">
                    <label for="">Mật khẩu:</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHid">
                </div>
               </div>
           </div>
        </div>
        <div class="card-footer text-muted">
            <button class="btn btn-success">Cập nhật</button>
        </div>
    </div>
</form>
