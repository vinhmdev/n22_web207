<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./js/bootstrap.js"></script>
  <style>
    .login-block {
      background: #DE6262;
      background: -webkit-linear-gradient(to bottom, #FFB88C, #DE6262);
      background: linear-gradient(to bottom, #FFB88C, #DE6262);
      width: 100%;
      padding: 50px 0;
    }

    .panel {
      background: #ffff;
      border-radius: 10px;
      box-shadow: 15px 20px 0px rgba(0, 0, 0, 0.1);
    }

    .login-sec {
      padding: 50px 30px;
      position: relative;
    }

    .login-sec .copy-text {
      position: absolute;
      width: 80%;
      bottom: 20px;
      font-size: 13px;
      text-align: center;
    }

    .login-sec .copy-text i {
      color: #FEB58A;
    }

    .login-sec .copy-text a {
      color: #E36262;
    }

    .login-sec h2 {
      margin-bottom: 30px;
      font-weight: 800;
      font-size: 30px;
      color: #DE6262;
    }

    .login-sec h2:after {
      content: " ";
      width: 100px;
      height: 5px;
      background: #FEB58A;
      display: block;
      margin-top: 20px;
      border-radius: 3px;
      margin-left: auto;
      margin-right: auto
    }

    .btn-login {
      background: #DE6262;
      color: #fff;
      font-weight: 600;
    }

    .banner-text {
      width: 70%;
      position: absolute;
      bottom: 40px;
      padding-left: 20px;
    }

    .banner-text h2 {
      color: #fff;
      font-weight: 600;
    }

    .banner-text h2:after {
      content: " ";
      width: 100px;
      height: 5px;
      background: #FFF;
      display: block;
      margin-top: 20px;
      border-radius: 3px;
    }

    .banner-text p {
      color: #fff;
    }
  </style>
</head>

<body class="container login-block">
  <div class="mx-auto" style="max-width:30rem;">
    <div class="panel">
      <div class="login-sec">
        <h2 class="text-center">ĐĂNG KÝ</h2>
        <form name="sgUpForm" class="login-form">
          <div class="form-group">
            <label class="text-uppercase">Tài khoản</label>
            <input name="username" ng-model="account.username" type="text" class="form-control" required>
            <div ng-show="sgUpForm.username.$invalid" class="form-text text-danger my-0">Tài khoản không hợp lệ</div>
            <div ng-show="er.username" class="form-text text-danger my-0">{{er.username}}</div>
          </div>
          <div class="form-group mt-2">
            <label class="text-uppercase">Mật khẩu</label>
            <input name="password" ng-model="account.password" type="password" class="form-control" required>
            <div ng-show="sgUpForm.password.$invalid" class="form-text text-danger my-0">Mật khẩu không hợp lệ</div>
          </div>
          <div class="form-group mt-2">
            <label class="text-uppercase">Email</label>
            <input name="email" ng-model="account.email" type="email" class="form-control" required>
            <div ng-show="sgUpForm.email.$invalid" class="form-text text-danger my-0">Email không hợp lệ</div>
          </div>
          <div class="form-group mt-2">
            <label class="text-uppercase">Họ và tên</label>
            <input name="fullname" ng-model="account.fullname" type="text" class="form-control" required>
            <div ng-show="sgUpForm.fullname.$invalid" class="form-text text-danger my-0">Họ và tên không hợp lệ</div>
          </div>
          <div class="form-group mt-2">
            <label class="text-uppercase">Sinh nhật</label>
            <input name="birthday" ng-model="account.birthday" type="date" class="form-control" required>
            <div ng-show="sgUpForm.birthday.$invalid" class="form-text text-danger my-0">Ngày sinh không hợp lệ</div>
          </div>
          <div class="form-group mt-2">
            <label class="text-uppercase">Giới tính</label>
            <br>
            <div class="border p-2 rounded-2">
              <label class="d-inline-block me-3">
                <input ng-model="account.gender" value="true" name="gender" type="radio" class="form-check float-start me-2" required>
                <span>Nam</span>
              </label>
              <label class="d-inline-block">
                <input ng-model="account.gender" value="false" name="gender" type="radio" class="form-check float-start me-2" required>
                <span>Nữ</span>
              </label>
            </div>
            <div ng-show="sgUpForm.gender.$invalid" class="form-text text-danger my-0">Giới tính không hợp lệ</div>
          </div>
          <div class="form-check ps-0 mt-2">
            <button ng-hide="sgUpForm.$valid" onclick="alert('Vui lòng kiểm tra lại lỗi trên form')" type="button" class="btn btn-login float-right mt-2">Đăng ký</button>
            <button ng-show="sgUpForm.$valid" ng-click="signUp()" type="button" class="btn btn-login float-right mt-2">Đăng ký</button>
          </div>
        </form>
      </div>
    </div>
</body>

</html>
